<!DOCTYPE html>
<html ng-app="zenika.elasticfront">
    <head>
        <title>Elasticsearch Finder</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body ng-controller="SearchCtrl">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Elasticsearch</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><input class="form-control" id="search" type="search" ng-model="search"></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container content">

            <div class="starter-template">
                <h1>Results</h1>
                <accordion close-others="true">
                    <accordion-group ng-repeat="result in results" heading="{{result._source.title.trim().length > 0 ? result._source.title : 'Untitled'}} by {{result._source.author}} on {{result._source.publishedDate | date}}" is-open="{{$first ? true : false}}">
                        <span ng-bind-html="result._source.description"></span>
                    </accordion-group>
                </accordion>
            </div>

        </div><!-- /.container -->


        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-sanitize.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
